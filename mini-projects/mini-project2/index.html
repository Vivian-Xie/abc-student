<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
                
    <title>NYU Login</title>
</head>

<body>
    <div id="ad">
        <div id="count_clock"></div>
        <img src="img/adver.gif" alt=""></div>
    <div id="login_page">
        <section id="eyebrow"></section>
        <section id="heading">
            <img src="img/NYU-Logo.png" alt="">
            <h1 id="head_text">Log In to Your NYU Account</h1>
        </section>
        <div id="middle">
            <section id="content">
                <div class="user_input">
                    <span>NetID (e.g., aqe123)</span>
                    <input type="text">
                </div>
                <div class="user_input">
                    <span>Password</span>
                    <input type="password">
                </div>
                <p id="policy">By logging in, you agree to abide by the <span>Policy on Responsible Use of NYU Computers and Data.</span></p>
                <button>Login</button>
            </section>
            <p id="secure">Be cybersecurity aware: <span>Learn how to confirm that this is the <b>illegitimate</b> NYU Login page.</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
